{% extends 'base.html' %}
{% block title %}
Attendance
{% endblock title %}
{% block head%}

<h1>Apply Attendance</h1>

<div class="container mt-2">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissable fade show" role="alert">
                    <strong></strong>{{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-laabel="Close"></button>
                </div>
            {% endfor %}

            {% comment %}Contact Us Code{% endcomment %}
            <form action="/attendance" method="post"> {% csrf_token %}

                <div class="form-group">
                    <input type="number" class="form-control mt-2" name="phonenumber" value="{{user.username}}" placeholder="Enter Your Number" readonly required>
                </div>


                <div class="form-group">
                    <select class="form-control mt-2" id="workout" name="workout" required>
                        <option selected>Select Workout</option>
                        <option value="Biceps">Biceps</option>
                        <option value="Triceps">Triceps</option>
                        <option value="Shoulders">Shoulders</option>
                        <option value="Chest">Chest</option>
                        <option value="ABS">ABS</option>
                        <option value="Back">Back</option>
                        <option value="Warm Up">Warm Up</option>
                        <option value="Threadmill">Treadmill</option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="logintime" class="text-white">Log In</label>
                    <input type="time" class="form-control mt-2" name="logintime" id="logintime" placeholder="Login Time" required>
                </div>

                <div class="form-group">
                    <label for="logouttime" class="text-white">Log Out</label>
                    <input type="time" class="form-control mt-2" name="logouttime" id="logouttime" placeholder="Logout Time" required>
                </div>


                <div class="form-group">
                    <select class="form-control mt-2" name="trainer" id="trainer">
                        <option selected>Select Trainer</option>
                            {% for p in SelectTrainer %}
                        <option value="{{p.name}}">{{p.name}}</option>
                            {% endfor %}
                    </select>
                </div>

                <br>
                <div class="d-grid gap-2">
                    <button class="btn btn-light btn-custom" type="submit">Apply Attendance</button>
                </div>
            </form>

            
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock head%}
